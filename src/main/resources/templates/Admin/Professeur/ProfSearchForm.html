<form th:action="@{/professeurs}" method="GET" class="px-7 pt-4 pr-8 flex gap-4 w-full items-center" id="filterForm">
    <div class="flex border border-gray-300 rounded-md shadow-sm">
        <input type="text" name="nomComplet" placeholder="Chercher par Nom ou prÃ©nom" th:value="${nomComplet}"
               class="block w-1/2 rounded-l-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"/>

        <input type="text" name="email" placeholder="Chercher par e-mail" th:value="${email}"
               class="block w-1/2 rounded-r-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"/>
    </div>

    <div class="flex flex-col ml-auto">
        <select name="grade" id="grade"
                class="pr-6 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <option value="" th:selected="${grade == null}">Tous les grades</option>
            <option th:value="MA" th:selected="${grade == 'MA'}">Master</option>
            <option th:value="PHD" th:selected="${grade == 'PHD'}">Doctorat</option>
        </select>
    </div>

    <button type="submit" class="px-2 hover:opacity-80">
        <img src="/public/seach.png" alt="Rechercher" class="h-6 w-6">
    </button>

    <button type="button" class="px-2 hover:opacity-80" id="reset_button">
        <img src="/public/reset.png" alt="reset" class="h-6 w-6">
    </button>
</form>
