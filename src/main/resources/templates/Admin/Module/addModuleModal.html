<input type="checkbox" id="addModuleModal" class="peer hidden">
<div class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-1/2 md:inset-0 h-[calc(100%-1rem)] w-full max-h-[100vh] overflow-hidden peer-checked:flex">
  <div class="relative p-4 w-1/2 max-w-xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-[#f2eee7] rounded-lg shadow">
      <!-- Modal header -->
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
        <h3 class="text-2xl font-bold text-gray-900 mx-auto">
          Ajouter Un Nouveau Module
        </h3>
        <label for="addModuleModal" class="bg-transparent hover:bg-[#B10C74] hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </label>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5 max-h-[60vh] space-y-4 overflow-y-auto">
        <form th:action="@{/modules}" method="post" id="addModuleForm">
          <!-- Intitulé -->
          <div class="px-3 pb-3">
            <label for="moduleIntitule" class="block mb-2 font-medium">Intitulé</label>
            <input type="text" name="intitule" id="moduleIntitule" placeholder="Saisir un intitulé" class="w-full p-3 rounded bg-gray-80 border border-gray-500 text-gray-700" required />
          </div>

          <!-- Responsable -->
          <div class="px-3 pb-3">
            <label for="responsable" class="block mb-2 font-medium">Choisir Responsable</label>
            <select name="responsable" id="responsable" class="w-full p-3 rounded bg-gray-80 border border-gray-500 text-gray-700">
              <option value="" disabled selected>Choisir un professeur</option>
              <option th:each="professor : ${professors}" th:value="${professor.id}" th:text="${professor.nom} + ' ' + ${professor.prenom}"></option>
            </select>
          </div>

          <!-- Nombre d'heures -->
          <div class="px-3 pb-3">
            <label for="nombreHeures" class="block mb-2 font-medium">Nombres d'heures</label>
            <input type="number" name="nombre_heures" id="nombreHeures" placeholder="Saisir Nombres d'heures" class="w-full p-3 rounded bg-gray-80 border border-gray-500 text-gray-700" required />
          </div>

          <!-- Mode d'évaluation -->
          <div class="px-3 pb-3">
            <label for="modeEvaluation" class="block mb-2 font-medium">Choisir Mode D'évaluation</label>
            <select name="modeEvaluation" id="modeEvaluation" class="w-full p-3 rounded bg-gray-80 border border-gray-500 text-gray-700" required>
              <option th:value="PROJECT">Projet</option>
              <option th:value="EXAM">Examen Final</option>
            </select>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center justify-center p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="submit" form="addModuleForm" class="mr-5 w-1/4 bg-[#313863] hover:bg-[#5663af] text-white text-center font-bold py-3 px-4 rounded">
          Confirmer
        </button>
        <label for="addModuleModal" class=" mr-3 w-1/4 bg-[#B10C74] hover:bg-[#db2777] text-white text-center font-bold py-3 px-4 rounded cursor-pointer">
          Annuler
        </label>

      </div>


    </div>
  </div>
</div>
