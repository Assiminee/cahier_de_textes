<div th:fragment="moduleModal"
     id="moduleModal" tabindex="-1"
     aria-hidden="true"
     class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-1/2 md:inset-0 h-[calc(100%-1rem)] w-full max-h-[100vh]  overflow-hidden ">
    <div class="relative p-4 w-1/2 max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#f2eee7] rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex p-4 md:p-5 border-b rounded-t border-gray-600">
                <h3 id="moduleModalTitle" class="text-3xl text-center font-bold text-gray-900"></h3>
                <button type="button"
                        class="bg-transparent hover:bg-[#B10C74] hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center hover:text-white"
                        data-modal-hide="moduleModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 max-h-[60vh] space-y-4 overflow-y-auto">
                <form th:action="@{/modules}" th:method="POST" id="moduleModalForm">

                 <div class="px-3 pb-3">
                        <label for="moduleIntitule" class="block mb-2 font-medium">Intitulé</label>
                        <input type="text" name="intitule" id="moduleIntitule"  placeholder="Saisir un intitulé" class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700" required />
                    </div>

                    <div class="px-3 pb-3">
                        <label for="responsable" class="block mb-2 font-medium">Choisir Responsable</label>
                        <select name="responsable" id="responsable" class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700">
                            <option value="" disabled selected>Choisir un professeur</option>
                            <option th:each="professor : ${professors}" th:value="${professor.id}" th:selected="${professor.id == module?.responsable?.id}" th:text="${professor.nom} + ' ' + ${professor.prenom}"></option>
                        </select>
                    </div>

                    <div class="px-3 pb-3">
                        <label for="nombreHeures" class="block mb-2 font-medium">Nombres d'heures</label>
                        <input type="number" name="nombre_heures" id="nombreHeures" th:value="${module?.nombre_heures}" placeholder="Saisir Nombres d'heures" class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700" required />
                    </div>

                    <div class="px-3 pb-3">
                        <label for="modeEvaluation" class="block mb-2 font-medium">Choisir Mode D'évaluation</label>
                        <select name="modeEvaluation" id="modeEvaluation" class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700" required>
                            <option th:value="PROJECT" th:selected="${module?.modeEvaluation == 'PROJECT'}">Projet</option>
                            <option th:value="EXAM" th:selected="${module?.modeEvaluation == 'EXAM'}">Examen Final</option>
                        </select>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="submit" form="moduleModalForm" id="confirmBtn"
                        class="w-1/4 bg-[#313863] text-white font-bold py-3 px-6 m-2 rounded hover:bg-[#5663af]">
                    Confirmer
                </button>
                <button type="button" data-modal-hide="moduleModal"
                        class="w-1/4 bg-[#B10C74] hover:bg-[#db2777] text-white m-2 font-bold py-3 px-6 rounded">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
