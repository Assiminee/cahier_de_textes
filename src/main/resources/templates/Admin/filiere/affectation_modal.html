<div th:fragment="affectation_modal (modules, profs, jours)"
     sec:authorize="hasRole('ROLE_SS')" tabindex="-1"
     class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] w-full max-h-[100vh]  overflow-hidden ">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#f2eee7] rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center p-4 border-b rounded-t border-gray-600">
                <!-- Child container for headings -->
                <div class="flex-1 flex flex-col items-center">
                    <h3 id="affectationModalH3" class="text-3xl font-bold text-gray-900">Gestion des affectations</h3>
                    <h2 id="affectationModalH2" class="text-xl font-medium text-[#B10C74] mt-1"></h2>
                </div>

                <!-- Button on the right -->
                <button
                        type="button"
                        class="bg-transparent hover:bg-[#B10C74] rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center hover:text-white"
                        data-modal-hide="affectationModal"
                >
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

        </div>
    </div>
</div>
