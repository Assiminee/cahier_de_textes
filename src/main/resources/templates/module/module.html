<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Modules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside th:replace="fragments/side_bar :: aside"></aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white shadow-lg rounded-tl-lg overflow-hidden">
        <header>
            <nav th:replace="fragments/nav.html :: nav"></nav>
        </header>

        <div class="p-6 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800">Liste des Modules</h2>
            <!-- Ajouter Module Button -->
            <button id="addModuleBtn" class="bg-[#313863] text-white py-2 px-6 rounded-lg hover:bg-blue-950 shadow-md">
                + Ajouter Module
            </button>
        </div>

        <!-- Module Table -->
        <section class="p-6 overflow-auto">
            <table class="w-full border-collapse border border-gray-200 shadow-sm rounded-lg overflow-hidden">
                <thead class="bg-[#b10c74] text-white">
                <tr>
                    <th class="p-4 text-left">Intitulé</th>
                    <th class="p-4 text-left">Enseignant Responsable</th>
                    <th class="p-4 text-left">Nombre d'heures</th>
                    <th class="p-4 text-left">Mode d'Évaluation</th>
                    <th class="p-4 text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Example Row -->
                <tr class="bg-gray-100 hover:bg-gray-200 transition-all">
                    <td class="p-4">Systèmes d'Information</td>
                    <td class="p-4">Dr. Sara El Hani</td>
                    <td class="p-4">50</td>
                    <td class="p-4">
                        <span class="bg-yellow-100 rounded px-2 py-1">Contrôles</span>
                        <span class="bg-green-100 rounded px-2 py-1">Examen Final</span>
                    </td>
                    <td class="p-4 flex items-center justify-center gap-3">
                        <button class="hover:opacity-80">
                            <img src="/public/edit.png" alt="Modifier" class="h-6 w-6">
                        </button>
                        <button class="hover:opacity-80">
                            <img src="/public/trash.png" alt="Supprimer" class="h-6 w-6">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>

<!-- Modal for Adding Module -->
<div id="moduleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="w-full max-w-md max-h-[80vh] bg-[#f2eee7] p-6 rounded-lg shadow-lg overflow-hidden relative">
        <button id="closeModalIcon" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <h2 class="text-lg font-semibold text-center text-gray-800 mb-6">Ajouter Un Nouveau Module</h2>

        <form>
            <div class="mb-4">
                <label class="block mb-2 font-medium">Nom du Module</label>
                <input type="text" placeholder="Saisir l'intitulé du module" class="p-2 w-full border rounded-md focus:outline-none">
            </div>

            <!-- Dropdown to select Enseignant Responsable -->
            <div class="mb-4">
                <label for="enseignantResponsable" class="block mb-2 font-medium">Enseignant Responsable</label>
                <select id="enseignantResponsable" class="p-2 w-full border rounded-md focus:outline-none">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>

            <div class="mb-4">
                <label class="block mb-2 font-medium">Nombre d'heures</label>
                <input type="number" placeholder="Saisir le nombre d'heures" class="p-2 w-full border rounded-md focus:outline-none">
            </div>

            <div class="mb-4">
                <label class="block mb-2 font-medium">Mode d'evaluation</label>
                <select class="p-2 w-full border rounded-md focus:outline-none">
                    <option value="Examen Final">Examen</option>
                    <option value="Project">Projet</option>
                </select>
            </div>

            <div class="flex justify-between mt-6">
                <button type="button" id="closeModuleBtn" class="px-4 py-2 text-white bg-[#b10c74] rounded-md hover:bg-pink-700">
                    Annuler
                </button>
                <button type="submit" class="px-4 py-2 text-white bg-[#313863] rounded-md hover:bg-blue-900">
                    Confirmer
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Fetch professors from backend and populate the select dropdown
    async function fetchProfessors() {
        try {
            const response = await fetch('/api/professeurs');
            const professors = await response.json();

            const selectElement = document.getElementById('enseignantResponsable');

            // Clear any existing options
            selectElement.innerHTML = '';

            professors.forEach(prof => {
                const option = document.createElement('option');
                option.value = prof.id;
                option.textContent = `${prof.nom} ${prof.prenom}`;
                selectElement.appendChild(option);
            });
        } catch (error) {
            console.error('Failed to fetch professors:', error);
        }
    }

    const addModuleBtn = document.getElementById("addModuleBtn");
    const moduleModal = document.getElementById("moduleModal");
    const closeModuleBtn = document.getElementById("closeModuleBtn");
    const closeModalIcon = document.getElementById("closeModalIcon");

    addModuleBtn.addEventListener("click", () => {
        moduleModal.classList.remove("hidden");
        fetchProfessors();  // Populate dropdown whenever modal is opened
    });

    closeModuleBtn.addEventListener("click", () => {
        moduleModal.classList.add("hidden");
    });

    closeModalIcon.addEventListener("click", () => {
        moduleModal.classList.add("hidden");
    });
</script>

</body>
</html>
