<div th:fragment="edit_pwd_modal" id="editPwdModal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#f2eee7] rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900">
                    Changer Mon Mot de Passe
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="editPwdModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <form th:action="@{/users/{id}/password (id=${user.getId()})}" th:method="POST" id="editPwdForm">
                    <input type="hidden" name="_method" value="PUT">
                    <!-- Old Password -->
                    <div>
                        <label for="oldPasswordInput" class="block mb-2 font-medium">Ancien mot de passe:</label>
                        <input type="password" name="oldPassword" id="oldPasswordInput"
                               class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700"
                               required
                        />
                    </div>

                    <!-- New Password -->
                    <div>
                        <label for="newPasswordInput" class="block mb-2 font-medium">Nouveau mot de passe</label>
                        <input type="password" name="newPassword" id="newPasswordInput"
                               class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                               title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (@$!%*?&)"
                               required
                        />
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPasswordInput" class="block mb-2 font-medium">Confirmer mot de passe</label>
                        <input type="password" name="confirmPassword" id="confirmPasswordInput"
                               class="w-full p-3 rounded bg-gray-100 border border-gray-500 text-gray-700"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                               title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character (@$!%*?&)"
                               required
                        />
                        <p class="hidden text-pink-600 font-medium" id="confPWDerr">
                            Les mots de passe ne correspondent pas
                        </p>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="submit" form="editPwdForm"
                        class="w-1/4 bg-[#313863] text-white font-bold py-3 px-6 m-2 rounded hover:bg-[#5663af]">
                    Confirmer
                </button>
                <button type="reset"
                        class="w-1/4 bg-[#B10C74] hover:bg-[#db2777] text-white m-2 font-bold py-3 px-6 rounded">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
