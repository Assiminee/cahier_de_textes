<div class="max-w-sm mx-auto mt-6">
    <!-- Card Details Label -->
    <label class="block text-sm font-medium text-gray-700 mb-2" for="test-date">Card details</label>

    <!-- Card Number Input -->
    <div class="flex border border-gray-300 rounded-md shadow-sm">
        <!-- MM / YY Input -->
        <input
                type="text"
                id="test-date"
                placeholder="MM / YY"
                class="block w-1/2 rounded-l-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"
        />

        <!-- CVC Input -->
        <input
                type="text"
                id="testcvc"
                placeholder="CVC"
                class="block w-1/2 rounded-r-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"
        />
    </div>

    <!-- Expiry Date and CVC -->
    <div class="flex border border-gray-300 rounded-md shadow-sm">
        <!-- MM / YY Input -->
        <input
                type="text"
                id="expiry-date"
                placeholder="MM / YY"
                class="block w-1/2 rounded-l-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"
        />

        <!-- CVC Input -->
        <input
                type="text"
                id="cvc"
                placeholder="CVC"
                class="block w-1/2 rounded-r-md py-2 px-3 text-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500"
        />
    </div>
</div>
