<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Login')}"></head>
<body class="flex h-screen">
<div class="w-1/2 bg-light text-black flex flex-col justify-center items-center p-10">
    <h1 class="text-4xl font-bold mb-10">Bienvenue sur UPF-management</h1>
    <div th:if="${error != null}"
         class="p-2 mb-4 text-sm text-red-800 w-1/2 rounded-3xl bg-[#ffdbdc] flex justify-center items-center"
         role="alert">
        <span class="font-bold">Email ou mot de passe invalide</span>
    </div>
    <form class="w-full max-w-sm space-y-6" th:method="POST" th:action="@{/login}">
        <div class="relative">
            <label for="email" class="bg-light px-1 text-sm text-black-400">Email</label>
            <div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
                <svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
                </svg>
                <input id="email" type="email" placeholder="email@gmail.com" name="email"
                       class="flex-1 bg-light text-sm text-black-400 border-none outline-none">
            </div>
        </div>
        <div class="relative">
            <label for="password" class="bg-light px-1 text-sm text-black-400">Mot de Passe</label>
            <div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
                <svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 17v-5m0 0V5m0 7l5-5m-5 5L7 7"/>
                </svg>
                <input id="password" type="password" name="password"
                       placeholder="Enter votre mot de passe"
                       class="flex-1 text-sm text-black-400 border-none outline-none">
                <button type="button" id="togglePassword"
                        class="absolute right-4 text-gray-500">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="text-right">
            <a href="#" class="text-sm text-gray-400 hover:underline">Mot de passe oubli√© ?</a>

        </div>
        <button class="w-full py-3 rounded-full bg-blue-500 text-white text-sm font-semibold hover:bg-blue-600">
            Connexion
        </button>
    </form>
</div>

<div class="w-1/2 bg-gray-200 flex items-center justify-center">
    <img th:src="@{/public/Illustration.png}" alt="Illustration" class="object-cover">
</div>

<script>
    const passwordInput = $('#password');
    const toggleButton = $('#togglePassword');
    const eyeIcon = $('#eyeIcon');

    toggleButton.on("click", () => {
        const isPassword = passwordInput.prop('type') === 'password';
        passwordInput.prop('type', isPassword ? 'text' : 'password');
        const icon = isPassword
            ? `<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />`
            : `<path stroke-linecap="round" stroke-linejoin="round" d="M12 14.25A2.25 2.25 0 1012 9.75a2.25 2.25 0 000 4.5z" />
               <path stroke-linecap="round" stroke-linejoin="round" d="M3.97 3.97a9.943 9.943 0 0112.95 0m-12.95 0a9.943 9.943 0 000 14.06m12.95 0a9.943 9.943 0 01-12.95 0m12.95 0L3.97 3.97" />`;

        eyeIcon.val(icon);
    });
</script>
</body>
</html>
