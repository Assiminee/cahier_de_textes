<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">
<div class="w-1/2 bg-light text-black flex flex-col justify-center items-center p-10">
    <h1 class="text-4xl font-bold mb-10">Bienvenue sur UPF-management</h1>
    <div th:if="${login_err == true}" class="p-4 mt-2 text-sm text-red-800 rounded-lg bg-[#ffdbdc]"
         role="alert">
            <span class="font-bold">Email ou mot de passe invalide</span>
    </div>
    <form class="w-full max-w-sm space-y-6" th:method="POST" th:action="@{/login}">
        <div class="relative">
            <label for="email" class="bg-light px-1 text-sm text-black-400">Email</label>
            <div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
                <svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 12l-4-4m0 0l-4 4m4-4v12"/>
                </svg>
                <input id="email" type="email" placeholder="email@gmail.com" name="email"
                       class="flex-1 text-sm text-black-400 focus:outline-none">
            </div>
        </div>
        <div class="relative">
            <label for="password" class="bg-light px-1 text-sm text-black-400">Mot de
                Passe</label>
            <div class="flex items-center border border-gray-600 rounded-full px-4 py-2">
                <svg class="w-5 h-5 text-gray-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 17v-5m0 0V5m0 7l5-5m-5 5L7 7"/>
                </svg>
                <input id="password" type="password" name="password"
                       placeholder="Enter votre mot de passe"
                       class="flex-1 text-sm text-black-400 focus:outline-none">
            </div>
        </div>
        <div class="text-right">
            <a href="#" class="text-sm text-gray-400 hover:underline">Mot de passe oubli√© ?</a>
        </div>
        <button class="w-full py-3 rounded-full bg-blue-500 text-white text-sm font-semibold hover:bg-blue-600">
            Connexion
        </button>
    </form>
</div>

<div class="w-1/2 bg-gray-200 flex items-center justify-center">
    <img th:src="@{/public/Illustration.png}" alt="Illustration" class="object-cover">
</div>
</body>
</html>
