<nav class="bg-[#f2eee7] shadow-md px-6 py-4 flex justify-end items-center w-full">
    <div class=" flex items-center space-x-4">
        <a th:href="@{/profile}">
            <div class="flex items-center space-x-2">
                <img th:if="${user.getGenre().name() == 'F'}" th:src="@{/public/female.png}" alt="User Profile"
                     class="h-10 w-10 rounded-full avatar"/>
                <img th:if="${user.getGenre().name() == 'M'}" th:src="@{/public/male.png}" alt="User Profile"
                     class="h-10 w-10 rounded-full avatar"/>
                <div class="text-sm">
                    <p id="nom_complet" class="font-medium text-gray-800" th:text="${user.getFullName()}"></p>
                    <p class="text-gray-500" sec:authentication="principal.authorities[0]"></p>
                </div>
            </div>
        </a>
    </div>
</nav>
