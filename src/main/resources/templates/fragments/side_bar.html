<aside th:fragment="side_bar"
       class="sidebar-hover group relative w-24 transition-all duration-300 bg-[#f2eee7] shadow-md flex flex-col justify-between overflow-hidden">
    <div class="">
        <!-- Logo -->
        <div class="py-4 px-4 flex justify-center">
            <img th:src="@{/public/logo.png}" alt="Logo" class="transition-all duration-300">
        </div>
        <!-- Navigation -->
        <nav class="mt-6 flex justify-center">
            <ul class="group-hover:w-full h-screen">
                <li th:class="${user.getRole().getAuthority() != 'ROLE_ADMIN' ? 'hidden' : ''}">
                    <ul>
                        <li class="group/home hover:bg-pink-600 flex items-center px-4 py-2 text-gray-700 hover:text-white hover:bg-pink-600 transition-all duration-300">
                            <svg th:replace="fragments/icons/home_icon :: svg"></svg>
                            <span class="ml-4 text-sm hidden group-hover:block">Accueil</span>
                        </li>
                        <li class="group/user hover:bg-pink-600 flex items-center px-4 py-2 text-gray-700 hover:text-white hover:bg-pink-600 transition-all duration-300">
                        <a th:href="@{/Admin/users}" class="flex items-center w-full h-full">
                            <svg th:replace="fragments/icons/users_icon :: svg"></svg>
                            <span class="ml-4 text-sm hidden group-hover:block">Utilisateurs</span>
                        </a>
                    </li>

                        <li class="group/professor hover:bg-pink-600 flex items-center px-4 py-2 text-gray-700 hover:text-white hover:bg-pink-600 transition-all duration-300">
                            <svg th:replace="fragments/icons/professors_icon :: svg"></svg>
                            <span class="ml-4 text-sm hidden group-hover:block">Professeurs</span>
                        </li>
                        <li class="group/module hover:bg-pink-600 flex items-center px-4 py-2 text-gray-700 hover:text-white hover:bg-pink-600 transition-all duration-300">
                            <svg th:replace="fragments/icons/module_icon :: svg"></svg>
                            <span class="ml-4 text-sm hidden group-hover:block">Modules</span>
                        </li>
                        <li class="group/filiere hover:bg-pink-600 flex items-center px-4 py-2 text-gray-700 hover:text-white hover:bg-pink-600">
                            <svg th:replace="fragments/icons/filiere_icon :: svg"></svg>
                            <span class="ml-4 text-sm hidden group-hover:block">Filières</span>
                        </li>
                    </ul>
                </li>
                <li class="group/logout hover:bg-pink-600 flex items-center px-5 py-2 text-gray-700 hover:text-white hover:bg-pink-600">
                    <form th:action="@{/logout}" th:method="POST" class="flex justify-center">
                        <button class="flex items-center gap-2 text-gray-600 hover:text-black group-hover:w-full">
                            <svg th:replace="fragments/icons/logout_icon :: svg"></svg>
                            <span class="hidden group-hover:block group-hover/logout:text-white text-sm">Déconnexion</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <!-- Logout -->
    </div>

</aside>
